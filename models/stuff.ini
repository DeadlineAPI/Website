[model]
name = Stuff
label = {{ this.title }}

[fields.title]
label = Title
type = string
size = large

[fields.description]
label = Description
type = markdown

[fields.category]
label = Category
type = checkboxes
source = site.query('/stuff-categories')

[fields.source_label]
label = Source Label
description = e.g. "GitHub"
type = string
width = 1/2

[fields.source_url]
label = Source URL
description = Source code repository URL
type = url
width = 1/2

[fields.author]
label = Author
type = string
width = 1/2

[fields.author_url]
label = Author URL
type = url
width = 1/2

